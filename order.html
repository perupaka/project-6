<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Order</title>
  <style>
    /* CSS styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: auto;
      padding: 20px;
    }
    form {
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 5px;
    }
    label {
      display: block;
      margin-bottom: 10px;
    }
    input[type="text"],
    input[type="email"],
    input[type="tel"],
    select {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    input[type="submit"] {
      background-color: #333;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #555;
    }
  </style>
  <style>
    body{ background-size:cover;
    }
    </style>
   <body background="1order.jpg"">

   </body>
</head>
<body>
  <div class="container">
    <h2>Order Food</h2>
    <form id="order-form">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <label for="phone">Phone</label>
      <input type="tel" id="phone" name="phone" required>

      <label for="food">Select Food</label>
      <select id="food" name="food" required>
        <option value="">-- Select --</option>
        <option value="Non-Veg">non-veg</option>
        <option value="veg">veg</option>
        <option value="chinnes">chinnes</option>
      </select>

      <label for="quantity">Quantity</label>
      <input type="number" id="quantity" name="quantity" min="1" value="1" required>

      <input type="submit" value="Place Order">
    </form>
  </div>

  <script>
    // JavaScript code (optional)
    document.getElementById("order-form").addEventListener("submit", function(event) {
      event.preventDefault();
      // You can handle form submission here, e.g., send data to a server or process it locally
      // For now, let's just display an alert
      alert("Order placed successfully!");
    });
  </script>
</body>
</html>
